<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MindGym</title>
  <meta name="theme-color" content="#0f1316" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>MindGym</h1>
    <div class="right">
      <span class="mini">Lvl <b id="level">1</b></span>
      <span class="mini">XP <b id="xp">0</b></span>
      <span class="mini">Streak <b id="streak">0</b></span>
      <button id="btn-settings" class="pill">Settings</button>
    </div>
  </header>

  <main id="screen-home" class="screen">
    <section class="hero">
      <h2>Train your mind, daily.</h2>
      <p>Pick a module below. Earn XP, level up, and track streaks. Progress is saved on your device.</p>
    </section>

    <section class="grid">
      <button class="card" id="tileFocus" data-mode="focus">
        <h3>Focus Tap</h3><p>Tap the highlighted circle quickly.</p>
      </button>
      <button class="card" id="tileHunt" data-mode="hunt">
        <h3>Circle Hunt</h3><p>Find the odd circle among many.</p>
      </button>
      <button class="card" id="tileSpan" data-mode="span">
        <h3>Visual Span</h3><p>Repeat the flashing sequence.</p>
      </button>
    </section>
  </main>

  <section id="screen-module" class="screen hidden" aria-live="polite">
    <div class="module-header">
      <h2 id="module-title">Module</h2>
      <div class="actions">
        <button id="howBtn" class="ghost">How?</button>
        <button id="exitBtn" class="pill">Exit</button>
      </div>
    </div>
    <div id="module-how" class="how hidden"></div>
    <canvas id="gameCanvas" class="stage" width="360" height="360"></canvas>
    <div class="hud">
      <button id="startBtn" class="pill primary" data-start>Start</button>
      <button id="stopBtn" class="ghost" data-stop>Stop</button>
      <div class="score">Score: <b id="score">0</b> &nbsp; Best: <b id="best">0</b></div>
    </div>
  </section>

  <dialog id="dlg-settings">
    <form method="dialog" class="sheet">
      <h3>Settings</h3>
      <label class="row">
        <span>Theme</span>
        <select id="theme">
          <option value="dark" selected>Dark</option>
          <option value="light">Light</option>
          <option value="amoled">AMOLED</option>
        </select>
      </label>
      <label class="row"><span>Haptics</span><input type="checkbox" id="haptics" checked /></label>
      <label class="row"><span>Sounds</span><input type="checkbox" id="sounds" checked /></label>
      <label class="row">
        <span>FPS Cap</span>
        <select id="fps">
          <option value="60" selected>60</option>
          <option value="30">30</option>
        </select>
      </label>
      <menu>
        <button value="cancel" class="ghost">Close</button>
        <button id="btn-reset" value="default" class="danger">Reset Progress</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
